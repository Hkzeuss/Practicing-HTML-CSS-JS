<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card_img">
            <img src="https://images.pngnice.com/download/2007/Converse-Shoes-PNG-Picture.png" alt="">
        </div>
        <div class="card_title">
            Converse Air Force
        </div>
        <div class="card_price">
            $930
        </div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>09</span>
            <span>9H</span>
            <span>10</span>
            <span>10H</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card--color--green"></span>
            <span class="card--color--red"></span>
            <span class="card--color--black"></span>
        </div>
        <div class="card_action">
            <button>Mua Luôn</button>
            <button>Thêm Giỏ Hàng Đã</button>
        </div>
    </div>
</body>
</html>
